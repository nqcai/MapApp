<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Map App</title>
    <meta name="description" content="MEAN App with Google Maps API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <!-- // <script src="../bower_components/holderjs/holder.js"></script> -->
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg455ojqHQ5AiABEh4o8PRWCfOXnEejHo"></script>
    <!-- Modernizr -->
    <!-- // <script src="../bower_components/modernizr/bin/modernizr"></script> -->
    <!-- JS Source -->
    <!-- // <script src="../bower_components/jquery/jquery.js"></script> -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>

    <!-- Google Map -->
    <script src="js/gservice.js"></script>

</head>

<body>
<div class="container">
    <div class="header">
        
        <h3 class="text-muted">Map App</h3>
        <ul class="nav nav-pills pull-left">
            <li active><a href="/#/join">Join the Team</a></li>
            <li disabled><a href="/#/find">Find Teammates</a></li>

        </ul>
        <br>
        
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <br>
        <div ng-view></div>
        <!-- Google Map -->
        <div class="col-md-7">
            
            <div id="map" style="width:645px; height:655px"></div>
        </div>
        
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        
    </div>
</div>
</body>
</html>
